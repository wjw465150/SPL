<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>自由泳效率计算表</title>
    <!-- import CSS -->
    <link rel="stylesheet" href="js/element-ui/lib/theme-chalk/index.css">
    <!-- import Vue before Element -->
    <script src="js/element-ui/vue.min.js"></script>
    <!-- import JavaScript -->
    <script src="js/element-ui/lib/index.js"></script>
</head>
<body>
<div id="app">
    <el-tabs v-model="activeName" type="card" :stretch="stretch" :tab-position="tabPosition" id="ddd">
        <el-tab-pane name="first" style="height: 700px;">
            <span slot="label"><i class="el-icon-user"></i>技术水平</span>
            <iframe :src="src1" style="width: 100%;height: 100%" frameborder="0" scrolling="no"></iframe>
        </el-tab-pane>
        <el-tab-pane name="second" style="height: 700px;">
            <span slot="label"><i class="el-icon-date"></i>合理划次</span>
            <iframe :src="src2" style="width: 100%;height: 100%" frameborder="0" scrolling="no"></iframe>
        </el-tab-pane>
        <el-tab-pane name="third" style="height: 700px;">
            <span slot="label"><i class="el-icon-s-promotion"></i>百米配速</span>
            <iframe :src="src3" style="width: 100%;height: 100%" frameborder="0" scrolling="no"></iframe>
        </el-tab-pane>
    </el-tabs>
</div>
</body>
<style>
    html, body, #app {
        height: 100%;
    }

    #ddd {
        height: 98%;
    }
</style>

<script>
    new Vue({
        el: '#app',
        data: {
            activeName: 'first',
            tabPosition: 'top',
            stretch: true,
            src1: "SPL_1.html",
            src2: "SPL_2.html",
            src3: "SPL_3.html"
        }
    })
</script>
</html>

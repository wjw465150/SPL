<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SPL速查器</title>
    <link rel="stylesheet" type="text/css" href="js/easyui/themes/metro/easyui.css">
    <link rel="stylesheet" type="text/css" href="js/easyui/themes/mobile.css">
    <link rel="stylesheet" type="text/css" href="js/easyui/themes/icon.css">
    <script type="text/javascript" src="js/easyui/jquery.min.js">
    </script>
    <script type="text/javascript" src="js/easyui/jquery.easyui.min.js">
    </script>
    <script type="text/javascript" src="js/easyui/jquery.easyui.mobile.js">
    </script>
    <script type="text/javascript" src="js/spl.js">
    </script>
</head>

<body>
<div class="easyui-navpanel">
    <div class="easyui-tabs" data-options="tabHeight:60,fit:true,tabPosition:'bottom',border:false,pill:true,narrow:true,justified:true,tabWidth:400">
        <div title="自由泳技术水平评价表" style="padding:10px">
            <div class="easyui-panel" id="mainPanel" title="【自由泳技术水平评价表】" style="padding:10px; width:100%">
                <header><strong>注：此表基于蹬壁距离为5米，用时3秒。</strong></header>

                <div style="margin-bottom:20px">
                    <div>池长(最长50米):</div>
                    <input class="easyui-numberbox" type="text" id="tb_1" value="50" data-options="required:true" style="width:100%;height:32px"></input>
                </div>

                <div style="margin-bottom:20px">
                    <div>划次(双臂划次):</div>
                    <input class="easyui-numberbox" type="text" id="tb_2" value="36" data-options="required:true" style="width:100%;height:32px"></input>

                </div>
                <div style="margin-bottom:10px">
                    <div>用时(秒):</div>
                    <input class="easyui-numberbox" type="text" id="tb_3" value="50" data-options="required:true" style="width:100%;height:32px"></input>

                </div>

                <div style="text-align:center;padding:5px">
                    <a id="btn_SPL" href="#" class="easyui-linkbutton" style="width:100%;height:32px">计 算</a>
                </div>
                <p></p>
                <div class="easyui-panel" title="计算结果 " style="background: #ffab2e; width:100%" data-options="fit:false">
                    <table cellpadding="5">
                        <tr>
                            <td>划距:</td>
                            <td><input class="easyui-textbox" type="text" id="tb_4" value="1.25" disabled="true"></input>米/划</td>
                        </tr>
                        <tr>
                            <td>节拍:</td>
                            <td><input class="easyui-textbox" type="text" id="tb_5" value="1.31" disabled="true"></input>节拍器</td>
                        </tr>
                        <tr>
                            <td>划水率:</td>
                            <td><input class="easyui-textbox" type="text" id="tb_6" value="46" disabled="true"></input>划/分钟</td>
                        </tr>
                        <tr>
                            <td>SWOLF:</td>
                            <td><input class="easyui-textbox" type="text" id="tb_7" value="46" disabled="true"></input>游泳指数</td>
                        </tr>
                        <tr>
                            <td>游速:</td>
                            <td><input class="easyui-textbox" type="text" id="tb_8" value="1.00" disabled="true"></input>米/秒</td>
                        </tr>
                        <tr>
                            <td>百米配速:</td>
                            <td><input class="easyui-textbox" type="text" id="tb_9" value="1分45秒" disabled="true"></input></td>
                        </tr>
                        <tr>
                            <td>技术评价:</td>
                            <td><span id="tb_10" style="color: white; background-color: blue">中级</span></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div title="合理划次计算" style="padding:10px">
            <div class="easyui-panel" id="secondPanel" title="【合理划次计算】" style="padding:10px; width:100%">
                <header>
                    <strong>注：根据身高，而得出的合理划次区间</strong>
                </header>

                <div style="margin-bottom:20px">
                    <div>池长(最长50米):</div>
                    <input class="easyui-numberbox" type="text" id="tb_21" value="50" data-options="required:true" style="width:100%;height:32px"></input>
                </div>

                <div style="margin-bottom:20px">
                    <div>身高(米):</div>
                    <input class="easyui-numberbox" type="text" id="tb_22" value="1.8" data-options="required:true, min:0,precision:2" style="width:100%;height:32px"></input>

                </div>
                <div style="margin-bottom:10px">
                    <div>用时(秒):</div>
                    <input class="easyui-numberbox" type="text" id="tb_23" value="50" data-options="required:true" style="width:100%;height:32px"></input>

                </div>

                <div style="text-align:center;padding:5px">
                    <a id="btn_HC" href="#" class="easyui-linkbutton" style="width:100%;height:32px">计 算</a>
                </div>
                <p></p>
                <div class="easyui-panel" title="计算结果 " style="background: #ffab2e; width:100%" data-options="fit:false">
                    <table cellpadding="5">
                        <tr>
                            <td>合理划次(双臂划次):</td>
                            <td><input class="easyui-textbox" type="text" id="tb_31" value="45 到 36" disabled="true"></input></td>
                        </tr>
                        <tr>
                            <td>合理划距(米/划):</td>
                            <td><input class="easyui-textbox" type="text" id="tb_32" value="0.99 到 1.26" disabled="true"></input></td>
                        </tr>
                        <tr>
                            <td>所需节拍(秒):</td>
                            <td><input class="easyui-textbox" type="text" id="tb_33" value="1.04 到 1.31" disabled="true"></input></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<style scoped>
    .tt-inner {
        display: inline-block;
        line-height: 12px;
        padding-top: 5px;
    }

    p {
        line-height: 150%;
    }
</style>

</body>
</html>

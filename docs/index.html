<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SPL速查器</title>
    <link rel="stylesheet" type="text/css" href="js/easyui/themes/metro/easyui.css">
    <link rel="stylesheet" type="text/css" href="js/easyui/themes/mobile.css">
    <link rel="stylesheet" type="text/css" href="js/easyui/themes/icon.css">
    <script type="text/javascript" src="js/easyui/jquery.min.js">
    </script>
    <script type="text/javascript" src="js/easyui/jquery.easyui.min.js">
    </script>
    <script type="text/javascript" src="js/easyui/jquery.easyui.mobile.js">
    </script>
    <script type="text/javascript" src="js/spl.js">
    </script>
    <script type="text/javascript">
        function sleep(milisecond) {
            var currentDate, beginDate = new Date();
            var beginHour, beginMinute, beginSecond, beginMs;
            var hourGaps, minuteGaps, secondGaps, msGaps, gaps;
            beginHour = beginDate.getHours();
            beginMinute = beginDate.getMinutes();
            beginSecond = beginDate.getSeconds();
            beginMs = beginDate.getMilliseconds();
            do {
                currentDate = new Date();
                hourGaps = currentDate.getHours() - beginHour;
                minuteGaps = currentDate.getMinutes() - beginMinute;
                secondGaps = currentDate.getSeconds() - beginSecond;
                msGaps = currentDate.getMilliseconds() - beginMs;
                if (hourGaps < 0) hourGaps += 24; //考虑进时进分进秒的特殊情况
                gaps = hourGaps * 3600 + minuteGaps * 60 + secondGaps;
                gaps = gaps * 1000 + msGaps;
            } while (gaps < milisecond);
        }
    </script>
</head>

<body>
<div style="padding:10px">
    <div class="easyui-panel" id="mainPanel" title="自由泳技术水平评价表" style="padding:10px">
        <div style="padding:10px 20px 20px 20px">
            <div style="margin-bottom:20px">
                <div>池长:</div>
                <input class="easyui-numberbox" type="text" id="tb_1" value="50" data-options="required:true" style="width:100%;height:32px"></input>米（最长50米）
            </div>

            <div style="margin-bottom:20px">
                <div>划次:</div>
                <input class="easyui-numberbox" type="text" id="tb_2" value="36" data-options="required:true" style="width:100%;height:32px"></input>
                划（双臂划次）
            </div>
            <div style="margin-bottom:10px">
                <div>用时:</div>
                <input class="easyui-numberbox" type="text" id="tb_3" value="50" data-options="required:true" style="width:100%;height:32px"></input>
                秒
            </div>

            <div style="text-align:center;padding:5px">
                <a id="btn_SPL" href="#" class="easyui-linkbutton" style="width:100%;height:32px">计 算</a>
            </div>

        </div>
        <div class="easyui-panel" title="计算结果 " style="padding:10px 20px 20px 20px;background: #ffab2e;">
            <table cellpadding="5">
                <tr>
                    <td>划距:</td>
                    <td><input class="easyui-textbox" type="text" id="tb_4" value="1.25" editable="false"></input>米/划</td>
                </tr>
                <tr>
                    <td>节拍:</td>
                    <td><input class="easyui-textbox" type="text" id="tb_5" value="1.31" editable="false"></input>节拍器</td>
                </tr>
                <tr>
                    <td>划水率:</td>
                    <td><input class="easyui-textbox" type="text" id="tb_6" value="46" editable="false"></input>划/分钟</td>
                </tr>
                <tr>
                    <td>SWOLF:</td>
                    <td><input class="easyui-textbox" type="text" id="tb_7" value="46" editable="false"></input>游泳高尔夫指数</td>
                </tr>
                <tr>
                    <td>游速:</td>
                    <td><input class="easyui-textbox" type="text" id="tb_8" value="1.00" editable="false"></input>米/秒</td>
                </tr>
                <tr>
                    <td>百米配速:</td>
                    <td><input class="easyui-textbox" type="text" id="tb_9" value="1分45秒" editable="false"></input></td>
                </tr>
                <tr>
                    <td>技术评价:</td>
                    <td><span id="tb_10" style="background-color: blue">中级</span></td>
                </tr>
            </table>
        </div>
    </div>
    <div id="ft" style="padding:5px;">
        <strong>注：此表基于蹬壁距离为5米，用时3秒。</strong>
    </div>
</div>
</body>
</html>
